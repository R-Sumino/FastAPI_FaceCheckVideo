{% extends "layout.html" %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-10">
        <h1>ユーザ登録</h1>
    </div>
    <!-- <div class="col-md-2">
        <a href="/" class="btn btn-primary" style="margin-bottom: 5px;">トップに戻る</a>
        <a href="/list_user" class="btn btn-info" style="margin-bottom: 5px;">ユーザ情報一覧</a>
    </div> -->

    <div class="menu-section">
        <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <nav class="outmenu">
            <ul role="navigation" class="hidden">
                <li><a href="/"><i class="fa fa-home"> トップに戻る</i></a></li>
                <li><a href="/list_camera"><i class="fa fa-list"> カメラ情報一覧</i></a></li>
                <li><a href="/register_camera"><i class="fa fa-plus"> カメラの登録</i></a></li>
                <li><a href="/list_user"><i class="fa fa-users"> ユーザ情報一覧</i></a></li>
                <li><a href="/register_data"><i class="fa fa-id-card"> ユーザデータ登録</i></a></li>
            </ul>
        </nav>
    </div>

</div>

<hr>
<form action="/register_user" method="post" class="regist-form">
    <br>
    <div class="group1">
        <input required="" type="text" class="input1" name="number" value="{{number}}">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>ID</label>
    </div>
    <p style="margin-left: 10px; font-size: 15px; color: rgb(180, 180, 180);">※4文字以上の半角英数字</p>
    <br>
    <div class="group1">
        <input required="" type="text" class="input1" name="username" value="{{username}}">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Name</label>
    </div>
    <p style="margin-left: 10px; font-size: 15px; color: rgb(180, 180, 180);">※4文字以上20文字以下の半角英数字</p>
    <br>
    <div class="group1">
        <input required="" type="text" class="input1" name="mail">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Mail</label>
    </div>
    <br><br>

    <button type="submit" class="regist-button">
        <div class="svg-wrapper-1">
            <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
            </svg>
            </div>
        </div>
        <span>Regist</span>
    </button>
</form>
<br>
<p class="text-danger" style="width: 85%; margin: auto">{% for e in error %}{{ e }}<br>{% endfor %}</p>


<script src="{{ url_for('static', path='/js/input-autosize.js') }}"></script>
<script src="{{ url_for('static', path='/js/outmenu.js') }}"></script>

{% endblock %}
